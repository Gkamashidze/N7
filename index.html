<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="main_container">

        <h1>Search</h1>

        <div class="search_box">

                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Action</th>
                </tr>

            </div>

            <div class="search_box_data">
                <tr>
                    <td>
                        <label for=""></label>
                        <input type="text" name="" id="" placeholder="Name">
                    </td>

                    <td>
                        <label for=""></label>
                        <input type="email" name="" id="" placeholder="Email">
                    </td>

                    <td>
                        <label for=""></label>
                        <input type="text" name="" id="" placeholder="Mobile">
                    </td>

                    <button class="search_btn">Search</button>
                </tr>
            </div>

        </div>

        <div class="user_list_section">

            <div>
                <p>User List</p>
            </div>

            <div>
                <button class="create_user_btn">Create user</button>
            </div>

        </div>

        <div class="user_list">

            <div class="user_list_header">

                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Created at</th>
                    <th>Updated at</th>
                    <th>Action</th>
                </tr>

            </div>

            <div class="user_list_data">

                <div>

                    <tr>
                        <td>Nick Monkey</td>

                        <td>2022/12/11 15:00:01</td>
                        <td>2022/12/11 15:00:01</td>
                    </tr>

                    <div class="delete_btn">
                        <button>Delete</button>
                    </div>

                    <div class="edit_btn">
                        <button>Edit</button>
                    </div>

                </div>

            </div>

        </div>






    </div>
</body>

</html>
